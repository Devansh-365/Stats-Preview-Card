<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="content">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="para"><h2>10k+</h2>companies</div>
          <div class="para"><h2>314</h2>templates</div>
          <div class="para"><h2>12m+</h2>queries</div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Devansh-365" target="">Devansh Tiwari</a>.
    </div>
  </div>
</body>
</html>
